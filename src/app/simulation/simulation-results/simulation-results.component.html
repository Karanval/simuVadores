<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Piso origen</th>
      <th>Piso destino</th>
      <th>peso del pasajero</th>
      <th>hora de llegada del pasajero</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let passenger of transportedPassengers; let i = index" [attr.data-index]="i">
      <td>{{i + 1}}</td>
      <td>{{passenger.getCurrentFloor()}}</td>
      <td>{{passenger.getTargetFloor()}}</td>
      <td>{{passenger.getWeight()}}</td>
      <td>{{passenger.getTimeHr()}}</td>
    </tr>
    <tr>
      <td><strong>Total</strong></td>
      <td></td>
      <td></td>
      <td>{{pesoPromedio}}</td>
      <td>{{tiempoPromedio}}</td>
    </tr>
  </tbody>
</table>
